<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netim Merkezi | SDÃœ Oryantiring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-success { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
        .btn-info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.2); }
        .penalty-btn { font-size: 8px; font-weight: 800; padding: 4px 6px; border-radius: 6px; transition: all 0.2s; }
        .ptt-active { background: #ef4444 !important; box-shadow: 0 0 30px rgba(239, 68, 68, 0.6); transform: scale(1.05); }
        #radioPanel { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        #radioPanel.open { transform: translateX(0); }
        .modal-content { max-height: 70vh; overflow-y: auto; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #9b1c31; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="notifArea" class="fixed top-5 left-1/2 -translate-x-1/2 z-[500] w-full max-w-sm"></div>

    <!-- TAKIM DETAY MODAL -->
    <div id="teamModal" class="fixed inset-0 z-[600] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none p-4">
        <div class="glass w-full max-w-2xl rounded-[2rem] p-8 relative shadow-3xl border-t-4 border-red-700">
            <button onclick="closeModal()" class="absolute top-6 right-6 p-2 glass rounded-full hover:text-red-500 transition-colors"><i data-lucide="x"></i></button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- TELSÄ°Z PANELÄ° -->
    <div id="radioPanel" class="fixed top-0 right-0 h-full w-full max-w-md bg-[#020617] border-l border-white/10 z-[700] flex flex-col shadow-2xl">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-3"><i data-lucide="radio" class="w-5 h-5 text-red-500 animate-pulse"></i><h3 class="text-sm font-black uppercase text-white">TELSÄ°Z KOMUTA</h3></div>
            <button onclick="toggleRadio(false)" class="p-2 glass rounded-lg"><i data-lucide="x" class="text-white"></i></button>
        </div>
        <div class="p-6 bg-white/5 space-y-2 border-b border-white/5">
            <label class="text-[9px] font-bold text-slate-500 uppercase">YayÄ±n KanalÄ±</label>
            <select id="channelSelect" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-xs font-bold uppercase text-white outline-none focus:border-red-600">
                <option value="all">ðŸ“¢ TÃœM TAKIMLAR (GENEL)</option>
            </select>
        </div>
        <div id="msgLog" class="flex-1 overflow-y-auto p-6 space-y-3 bg-black/10"></div>
        <div class="p-8 border-t border-white/10 flex flex-col items-center gap-3 bg-white/5">
            <div id="pttBtn" class="relative w-24 h-24 bg-red-600/20 rounded-full flex items-center justify-center cursor-pointer transition-all select-none touch-none">
                <div class="relative w-20 h-20 bg-red-600 rounded-full flex items-center justify-center shadow-2xl border-4 border-white/5"><i data-lucide="mic" class="text-white w-8 h-8"></i></div>
            </div>
            <p id="pttStatus" class="text-[10px] font-black uppercase text-red-500 tracking-widest">BAS-KONUÅž</p>
        </div>
    </div>

    <!-- ANA PANEL -->
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-red-700 rounded-2xl shadow-xl"><i data-lucide="shield-check" class="text-white"></i></div>
                <div><h1 class="text-2xl font-black uppercase text-white">SDÃœ <span class="text-red-600">ADMÄ°N</span></h1><p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">YarÄ±ÅŸma Kontrol ve Telsiz HattÄ±</p></div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleRadio(true)" class="px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 flex items-center gap-2 font-black text-xs shadow-lg transition-all"><i data-lucide="radio"></i> TELSÄ°Z PANELÄ°</button>
                <button onclick="fetchTeams()" class="px-4 py-3 glass rounded-xl text-white hover:bg-white/5 transition-all"><i data-lucide="refresh-cw" id="refresh-icon"></i></button>
            </div>
        </header>
        <div class="glass rounded-[2rem] overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/5 text-[10px] font-black uppercase tracking-widest text-slate-400">
                    <tr><th class="px-6 py-5">TakÄ±m Bilgisi</th><th class="px-6 py-5">Kod</th><th class="px-6 py-5">SÃ¼re / Kontrol</th><th class="px-6 py-5">Ceza (+/-)</th><th class="px-6 py-5 text-right">Ä°ÅŸlem</th></tr>
                </thead>
                <tbody id="teamsBody" class="divide-y divide-white/5 text-sm"></tbody>
            </table>
        </div>
    </div>

    <audio id="sfxStatic" src="https://assets.mixkit.co/sfx/preview/mixkit-radio-noise-3058.mp3"></audio>

    <script>
        const SUPABASE_URL = 'https://hxdmiamcednlzoklkxnu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2lmWYp5Pkvn_BsADVHPKug_KK9n8v2-';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let teamsData = [], mediaRecorder, audioChunks = [];

        function toast(msg, isErr = false) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl mb-2 text-xs font-bold uppercase tracking-widest shadow-2xl border ${isErr ? 'bg-red-500/20 text-red-500 border-red-500/50' : 'bg-emerald-500/20 text-emerald-500 border-emerald-500/50'}`;
            div.innerText = msg; document.getElementById('notifArea').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        async function fetchTeams() {
            const { data, error } = await supabaseClient.from('registrations').select('*').order('created_at', { ascending: false });
            if (!error) { teamsData = data; render(); updateChannelList(); }
        }

        function updateChannelList() {
            const sel = document.getElementById('channelSelect'), cur = sel.value;
            sel.innerHTML = '<option value="all">ðŸ“¢ TÃœM TAKIMLAR (GENEL)</option>';
            teamsData.forEach(t => sel.innerHTML += `<option value="${t.id}">ðŸ’¬ ${t.team_name.toUpperCase()}</option>`);
            sel.value = cur;
        }

        function render() {
            const body = document.getElementById('teamsBody');
            body.innerHTML = teamsData.map(t => `
                <tr class="hover:bg-white/5 transition-colors">
                    <td class="px-6 py-4"><button onclick="openModal('${t.id}')" class="font-bold uppercase text-white hover:text-red-500 underline decoration-red-700/30 underline-offset-4">${t.team_name}</button></td>
                    <td class="px-6 py-4 font-mono text-red-500 font-bold">${t.team_code || '---'}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <button onclick="handleTimer('${t.id}', '${t.is_timer_running ? 'stop' : 'start'}')" class="p-2.5 ${t.is_timer_running ? 'btn-danger' : 'btn-success'} rounded-xl"><i data-lucide="${t.is_timer_running ? 'pause' : 'play'}" class="w-4 h-4"></i></button>
                            <button onclick="handleTimer('${t.id}', 'reset')" class="p-2.5 bg-slate-800 text-slate-400 rounded-xl hover:text-white"><i data-lucide="rotate-ccw" class="w-4 h-4"></i></button>
                            <div class="text-sm font-black mono text-white ml-2" id="live-${t.id}">${formatTime(t)}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4"><div class="flex flex-col gap-1"><div class="flex gap-1"><button onclick="adjPen('${t.id}', 5)" class="penalty-btn btn-warning">+5</button><button onclick="adjPen('${t.id}', 15)" class="penalty-btn btn-warning">+15</button></div><div class="flex gap-1"><button onclick="adjPen('${t.id}', -5)" class="penalty-btn btn-info">-5</button><button onclick="adjPen('${t.id}', -15)" class="penalty-btn btn-info">-15</button></div></div></td>
                    <td class="px-6 py-4 text-right"><button onclick="openDirectRadio('${t.id}')" class="p-2 text-red-500 hover:bg-red-500/10 rounded-lg"><i data-lucide="radio"></i></button></td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function formatTime(t) {
            let s = Number(t.elapsed_seconds || 0);
            if (t.is_timer_running && t.timer_started_at) s += Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000);
            return `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }

        async function handleTimer(id, action) {
            const t = teamsData.find(x => x.id === id); let up = {};
            if(action === 'start') up = { is_timer_running: true, timer_started_at: new Date().toISOString() };
            else if(action === 'stop') { up = { is_timer_running: false, elapsed_seconds: Number(t.elapsed_seconds || 0) + Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) }; }
            else if(action === 'reset') { if(!confirm('SÄ±fÄ±rla?')) return; up = { is_timer_running: false, elapsed_seconds: 0, timer_started_at: null }; }
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        async function adjPen(id, mins) {
            const t = teamsData.find(x => x.id === id);
            const current = Number(t.elapsed_seconds || 0) + (t.is_timer_running ? Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) : 0);
            const up = { elapsed_seconds: Math.max(0, current + (mins * 60)), timer_started_at: t.is_timer_running ? new Date().toISOString() : null };
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        function openModal(id) {
            const t = teamsData.find(x => x.id === id); if(!t) return;
            let mHtml = t.members.map((m, i) => `<div class="p-4 rounded-2xl bg-white/5 border border-white/5 mb-3"><span class="font-bold text-sm text-red-500">${i === 0 ? 'ðŸ‘‘ LÄ°DER' : i+1+'. ÃœYE'}: ${m.name}</span><div class="grid grid-cols-2 gap-2 text-[10px] text-slate-400 font-bold uppercase mt-2"><div>Tel: ${m.phone}</div><div>Blm: ${m.dept}</div></div></div>`).join('');
            document.getElementById('modalBody').innerHTML = `<h2 class="text-2xl font-black uppercase text-white mb-6">${t.team_name}</h2><div class="modal-content">${mHtml}</div>`;
            document.getElementById('teamModal').classList.remove('opacity-0', 'pointer-events-none'); lucide.createIcons();
        }
        function closeModal() { document.getElementById('teamModal').classList.add('opacity-0', 'pointer-events-none'); }

        // --- TELSÄ°Z ---
        const ptt = document.getElementById('pttBtn'), pttStat = document.getElementById('pttStatus');
        function toggleRadio(b) { document.getElementById('radioPanel').classList.toggle('open', b); }
        function openDirectRadio(id) { document.getElementById('channelSelect').value = id; toggleRadio(true); }

        async function startRec() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const fileName = `voice_${Date.now()}.webm`;
                    const { data, error } = await supabaseClient.storage.from('radio_voice').upload(fileName, blob);
                    if(!error) {
                        const { data: url } = supabaseClient.storage.from('radio_voice').getPublicUrl(fileName);
                        await supabaseClient.from('radio_messages').insert({ sender_type: 'admin', sender_id: 'admin', receiver_id: document.getElementById('channelSelect').value, sender_name: 'KOMUTA MERKEZÄ°', audio_url: url.publicUrl });
                        pttStat.innerText = "BAS-KONUÅž";
                    }
                };
                mediaRecorder.start(); ptt.classList.add('ptt-active'); pttStat.innerText = "KAYDEDÄ°LÄ°YOR...";
            } catch (e) { toast("Mikrofon izni gerek!", true); }
        }
        ptt.onmousedown = startRec; window.onmouseup = () => mediaRecorder?.state === 'recording' && mediaRecorder.stop();
        ptt.ontouchstart = (e) => { e.preventDefault(); startRec(); }; window.ontouchend = () => mediaRecorder?.state === 'recording' && mediaRecorder.stop();

        window.onload = () => {
            fetchTeams();
            supabaseClient.channel('radio_in').on('postgres_changes', { event:'INSERT', schema:'public', table:'radio_messages' }, (p) => {
                if(p.new.sender_type === 'team') {
                    document.getElementById('sfxStatic').play(); new Audio(p.new.audio_url).play();
                    document.getElementById('msgLog').innerHTML += `<div class="p-3 bg-emerald-500/10 border border-emerald-500/20 rounded-xl"><div class="text-[9px] font-black text-emerald-500 mb-1">ðŸ“¥ GELEN: ${p.new.sender_name}</div></div>`;
                }
            }).subscribe();
            supabaseClient.channel('updates').on('postgres_changes', { event:'*', schema:'public', table:'registrations' }, () => fetchTeams()).subscribe();
        };

        setInterval(() => { teamsData.forEach(t => { if(t.is_timer_running) { const el = document.getElementById(`live-${t.id}`); if(el) el.innerText = formatTime(t); } }); }, 1000);
        lucide.createIcons();
    </script>
</body>
</html>
