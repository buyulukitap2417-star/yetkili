<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | SD√ú Oryantiring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- WebRTC Canlƒ± Ses K√ºt√ºphanesi -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-success { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
        .btn-info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.2); }
        .penalty-btn { font-size: 8px; font-weight: 800; padding: 5px 0; border-radius: 6px; transition: all 0.2s; width: 34px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .penalty-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .mic-active { background: #ef4444 !important; animation: pulse-red 1.5s infinite; border-color: #ef4444 !important; color: white !important; }
        .spk-active { background: #3b82f6 !important; border-color: #3b82f6 !important; color: white !important; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .modal-content { max-height: 70vh; overflow-y: auto; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #9b1c31; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="toastArea" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] w-full max-w-xs space-y-2"></div>

    <!-- TAKIM DETAY MODAL -->
    <div id="teamModal" class="fixed inset-0 z-[600] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none p-4 transition-opacity duration-300">
        <div class="glass w-full max-w-2xl rounded-[2rem] p-8 relative border-t-4 border-red-700 text-white">
            <button onclick="closeModal()" class="absolute top-6 right-6 p-2 glass rounded-full hover:text-red-500"><i data-lucide="x"></i></button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- GENEL SES KONTROL MERKEZƒ∞ -->
    <div class="max-w-7xl mx-auto mb-8 glass rounded-3xl p-6 flex flex-col md:flex-row items-center justify-between gap-6 border-b-2 border-red-900/30 shadow-2xl">
        <div class="flex items-center gap-4 text-white">
            <div id="callStatusIcon" class="p-4 bg-slate-800 rounded-2xl transition-colors"><i data-lucide="radio" id="activeMicIcon"></i></div>
            <div>
                <h3 class="font-black uppercase text-sm tracking-widest leading-none">KOMUTA MERKEZƒ∞</h3>
                <p id="callStatusText" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Sinyal Bekleniyor...</p>
            </div>
        </div>
        <div class="flex flex-wrap items-center gap-3">
            <button id="globalSpkBtn" onclick="toggleGlobalSpeaker()" class="px-6 py-3 bg-slate-800 text-white rounded-xl font-black text-xs uppercase tracking-widest flex items-center gap-2 hover:bg-slate-700 transition-all border border-white/10">
                <i data-lucide="volume-x" id="globalSpkIcon"></i> GENEL HOPARL√ñR
            </button>
            <button id="globalMicBtn" onclick="toggleGlobalMic()" class="px-6 py-3 bg-slate-800 text-white rounded-xl font-black text-xs uppercase tracking-widest flex items-center gap-2 hover:bg-slate-700 transition-all border border-white/10">
                <i data-lucide="mic-off" id="globalMicIcon"></i> GENEL Mƒ∞KROFON
            </button>
        </div>
    </div>

    <!-- ANA PANEL -->
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
            <div class="flex items-center gap-4 text-white">
                <div class="p-3 bg-red-700 rounded-2xl shadow-xl shadow-red-900/30"><i data-lucide="shield-check"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase leading-none">SD√ú <span class="text-red-600">ADMƒ∞N</span></h1>
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Canlƒ± Takip ve √ñzel G√∂r√º≈üme</p>
                </div>
            </div>
            <button onclick="fetchTeams()" class="p-4 glass rounded-xl text-white hover:bg-white/5 transition-all"><i data-lucide="refresh-cw" id="refreshIcon"></i></button>
        </header>

        <div class="glass rounded-[2rem] overflow-hidden shadow-2xl border border-white/5">
            <table class="w-full text-left text-white border-collapse">
                <thead class="bg-white/5 text-[9px] font-black uppercase tracking-widest text-slate-400">
                    <tr>
                        <th class="px-6 py-5">Takƒ±m Bilgisi</th>
                        <th class="px-6 py-5">S√ºre / Kontrol</th>
                        <th class="px-6 py-5 text-center">Ceza (+/-)</th>
                        <th class="px-6 py-5 text-center">√ñzel Ses</th>
                        <th class="px-6 py-5 text-right">Durum</th>
                    </tr>
                </thead>
                <tbody id="teamsBody" class="divide-y divide-white/5 text-sm"></tbody>
            </table>
        </div>
    </div>

    <!-- Gizli Ses Playerlarƒ± -->
    <div id="audioPlayers" class="hidden"></div>

    <script>
        const SUPABASE_URL = 'https://hxdmiamcednlzoklkxnu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2lmWYp5Pkvn_BsADVHPKug_KK9n8v2-';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let teamsData = [], peer = null, myStream = null;
        let isGlobalMicOn = false, isGlobalSpkOn = false;
        let activeCalls = {}; // PeerID -> CallObject
        let privateMicTarget = null; // null veya TeamPeerID
        let privateSpkTarget = null; // null veya TeamPeerID

        function showToast(msg, isErr = false) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-2xl border ${isErr ? 'bg-red-500/20 text-red-500 border-red-500/50' : 'bg-emerald-500/20 text-emerald-500 border-emerald-500/50'}`;
            div.innerText = msg; document.getElementById('toastArea').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        async function fetchTeams() {
            const { data, error } = await supabaseClient.from('registrations').select('*').order('created_at', { ascending: false });
            if (!error) { teamsData = data; render(); }
        }

        function render() {
            const body = document.getElementById('teamsBody');
            body.innerHTML = teamsData.map(t => {
                const teamPeerId = 'SDU_TEAM_' + t.id.substring(0,8);
                const isPrivateMic = privateMicTarget === teamPeerId;
                const isPrivateSpk = privateSpkTarget === teamPeerId;

                return `
                <tr class="hover:bg-white/5 transition-colors">
                    <td class="px-6 py-4">
                        <button onclick="openModal('${t.id}')" class="font-bold uppercase text-white hover:text-red-500 underline decoration-red-700/30 underline-offset-4 text-left">${t.team_name}</button>
                        <div class="text-[9px] text-red-500 font-mono mt-1">${t.team_code || 'KODSUZ'}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <button onclick="controlTimer('${t.id}', '${t.is_timer_running ? 'stop' : 'start'}')" class="p-2 ${t.is_timer_running ? 'btn-danger' : 'btn-success'} rounded-xl transition-all">
                                <i data-lucide="${t.is_timer_running ? 'pause' : 'play'}" class="w-4 h-4"></i>
                            </button>
                            <button onclick="controlTimer('${t.id}', 'reset')" class="p-2 bg-slate-800 text-slate-400 rounded-xl hover:text-white transition-all">
                                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                            </button>
                            <div class="text-xs font-black mono ml-2" id="timer-${t.id}">${formatTimeDisplay(t)}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1 items-center">
                            <div class="flex gap-1">
                                <button onclick="penalty('${t.id}', 5)" class="penalty-btn btn-warning">+5</button>
                                <button onclick="penalty('${t.id}', 15)" class="penalty-btn btn-warning">+15</button>
                                <button onclick="penalty('${t.id}', 25)" class="penalty-btn btn-warning">+25</button>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="penalty('${t.id}', -5)" class="penalty-btn btn-info">-5</button>
                                <button onclick="penalty('${t.id}', -15)" class="penalty-btn btn-info">-15</button>
                                <button onclick="penalty('${t.id}', -25)" class="penalty-btn btn-info">-25</button>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex justify-center gap-2">
                            <button onclick="togglePrivateSpk('${teamPeerId}')" class="p-2.5 rounded-xl border border-white/5 transition-all ${isPrivateSpk ? 'spk-active' : 'bg-slate-800 text-slate-400'}">
                                <i data-lucide="${isPrivateSpk ? 'volume-2' : 'volume-x'}" class="w-4 h-4"></i>
                            </button>
                            <button onclick="togglePrivateMic('${teamPeerId}')" class="p-2.5 rounded-xl border border-white/5 transition-all ${isPrivateMic ? 'mic-active' : 'bg-slate-800 text-slate-400'}">
                                <i data-lucide="${isPrivateMic ? 'mic' : 'mic-off'}" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <span class="text-[9px] font-bold uppercase ${t.is_timer_running ? 'text-emerald-500 animate-pulse' : 'text-slate-600'}">
                            ${t.is_timer_running ? '‚óè Yarƒ±≈üƒ±yor' : 'Beklemede'}
                        </span>
                    </td>
                </tr>`}).join('');
            lucide.createIcons();
        }

        // --- PEERJS SES Sƒ∞STEMƒ∞ (REHBER) ---
        function initVoice() {
            peer = new Peer('SDU_ADMIN_2026_VOICE');

            peer.on('open', (id) => {
                document.getElementById('callStatusText').innerText = "HAKEM HATTI √áEVRƒ∞Mƒ∞√áƒ∞";
                document.getElementById('callStatusIcon').className = "p-4 bg-emerald-600 rounded-2xl text-white";
                showToast("Ses merkezi aktif edildi.");
            });

            peer.on('call', async (call) => {
                if (!myStream) {
                    try {
                        myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                        myStream.getAudioTracks()[0].enabled = false; // Ba≈üta kapalƒ±
                    } catch(e) { showToast("Mikrofon hatasƒ±!", true); }
                }
                call.answer(myStream);
                activeCalls[call.peer] = call;
                call.on('stream', (remoteStream) => {
                    playRemoteStream(call.peer, remoteStream);
                });
                call.on('close', () => delete activeCalls[call.peer]);
            });
        }

        function playRemoteStream(peerId, stream) {
            let audio = document.getElementById('audio-' + peerId);
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = 'audio-' + peerId;
                audio.autoplay = true;
                document.getElementById('audioPlayers').appendChild(audio);
            }
            audio.srcObject = stream;
            // Hoparl√∂r mantƒ±ƒüƒ±: Genel a√ßƒ±ksa duyulur, √∂zel se√ßiliyse sadece o duyulur
            audio.muted = !isGlobalSpkOn && privateSpkTarget !== peerId;
        }

        // --- Mƒ∞KROFON Y√ñNETƒ∞Mƒ∞ ---
        async function updateOutgoingVoice() {
            if (!myStream) {
                try {
                    myStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                } catch(e) { return showToast("Mikrofon izni gerek!", true); }
            }

            const hardwareMicEnabled = isGlobalMicOn || privateMicTarget !== null;
            myStream.getAudioTracks()[0].enabled = hardwareMicEnabled;

            // Her bir baƒülantƒ± i√ßin sesi filtrele
            Object.keys(activeCalls).forEach(peerId => {
                const call = activeCalls[peerId];
                const sender = call.peerConnection.getSenders().find(s => s.track && s.track.kind === 'audio');
                if (sender) {
                    // Eƒüer genel a√ßƒ±ksa herkese gider, √∂zel a√ßƒ±ksa sadece hedefe gider
                    sender.track.enabled = (isGlobalMicOn || privateMicTarget === peerId);
                }
            });
            render();
        }

        function toggleGlobalMic() {
            isGlobalMicOn = !isGlobalMicOn;
            if (isGlobalMicOn) privateMicTarget = null; // Genel a√ßƒ±lƒ±rsa √∂zel kapanƒ±r
            updateOutgoingVoice();
            updateGlobalUI();
        }

        function togglePrivateMic(teamPeerId) {
            if (privateMicTarget === teamPeerId) {
                privateMicTarget = null;
            } else {
                privateMicTarget = teamPeerId;
                isGlobalMicOn = false; // √ñzel a√ßƒ±lƒ±rsa genel kapanƒ±r
            }
            updateOutgoingVoice();
            updateGlobalUI();
        }

        // --- HOPARL√ñR Y√ñNETƒ∞Mƒ∞ ---
        function toggleGlobalSpeaker() {
            isGlobalSpkOn = !isGlobalSpkOn;
            if (isGlobalSpkOn) privateSpkTarget = null;
            applySpeakerRules();
            updateGlobalUI();
        }

        function togglePrivateSpk(teamPeerId) {
            if (privateSpkTarget === teamPeerId) {
                privateSpkTarget = null;
            } else {
                privateSpkTarget = teamPeerId;
                isGlobalSpkOn = false;
            }
            applySpeakerRules();
            updateGlobalUI();
        }

        function applySpeakerRules() {
            document.querySelectorAll('#audioPlayers audio').forEach(audio => {
                const peerId = audio.id.replace('audio-', '');
                audio.muted = !isGlobalSpkOn && privateSpkTarget !== peerId;
            });
            render();
        }

        function updateGlobalUI() {
            const mBtn = document.getElementById('globalMicBtn'), mIcon = document.getElementById('globalMicIcon');
            const sBtn = document.getElementById('globalSpkBtn'), sIcon = document.getElementById('globalSpkIcon');
            
            mBtn.className = isGlobalMicOn ? "px-6 py-3 bg-red-600 text-white rounded-xl font-black text-xs mic-pulse border border-red-500" : "px-6 py-3 bg-slate-800 text-white rounded-xl font-black text-xs hover:bg-slate-700 border border-white/10";
            mIcon.setAttribute('data-lucide', isGlobalMicOn ? 'mic' : 'mic-off');
            
            sBtn.className = isGlobalSpkOn ? "px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-xs border border-blue-500" : "px-6 py-3 bg-slate-800 text-white rounded-xl font-black text-xs hover:bg-slate-700 border border-white/10";
            sIcon.setAttribute('data-lucide', isGlobalSpkOn ? 'volume-2' : 'volume-x');
            
            lucide.createIcons();
        }

        // --- Y√ñNETƒ∞M ---
        function formatTimeDisplay(t) {
            let s = Number(t.elapsed_seconds || 0);
            if (t.is_timer_running && t.timer_started_at) s += Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000);
            return `${Math.floor(s/3600).toString().padStart(2,'0')}:${Math.floor((s%3600)/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }

        async function controlTimer(id, action) {
            const t = teamsData.find(x => x.id === id); let up = {};
            if(action === 'start') up = { is_timer_running: true, timer_started_at: new Date().toISOString() };
            else if(action === 'stop') up = { is_timer_running: false, elapsed_seconds: Number(t.elapsed_seconds || 0) + Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) };
            else if(action === 'reset') { if(!confirm('Takƒ±m s√ºresi sƒ±fƒ±rlansƒ±n mƒ±?')) return; up = { is_timer_running: false, elapsed_seconds: 0, timer_started_at: null }; }
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        async function penalty(id, mins) {
            const t = teamsData.find(x => x.id === id);
            const current = Number(t.elapsed_seconds || 0) + (t.is_timer_running && t.timer_started_at ? Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) : 0);
            const up = { elapsed_seconds: Math.max(0, current + (mins * 60)), timer_started_at: t.is_timer_running ? new Date().toISOString() : null };
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        function openModal(id) {
            const t = teamsData.find(x => x.id === id); if(!t) return;
            let mHtml = t.members.map((m, i) => `<div class="p-4 rounded-2xl bg-white/5 border border-white/5 mb-3 text-white"><span class="font-bold text-red-500 uppercase text-xs">${i === 0 ? 'üëë Lƒ∞DER' : i+1+'. √úYE'}: ${m.name}</span><div class="grid grid-cols-2 gap-4 text-[10px] text-slate-400 font-bold uppercase mt-3"><div>TEL: ${m.phone}</div><div>SINIF: ${m.class}</div><div>B√ñL√úM: ${m.dept}</div></div></div>`).join('');
            document.getElementById('modalBody').innerHTML = `<h2 class="text-xl font-black uppercase text-white mb-6">${t.team_name}</h2><div class="modal-content">${mHtml}</div>`;
            document.getElementById('teamModal').classList.remove('opacity-0', 'pointer-events-none'); lucide.createIcons();
        }
        function closeModal() { document.getElementById('teamModal').classList.add('opacity-0', 'pointer-events-none'); }

        window.onload = () => { fetchTeams(); initVoice(); supabaseClient.channel('adm_sync').on('postgres_changes', { event:'*', schema:'public', table:'registrations' }, () => fetchTeams()).subscribe(); };
        setInterval(() => { teamsData.forEach(t => { if(t.is_timer_running) { const el = document.getElementById(`timer-${t.id}`); if(el) el.innerText = formatTimeDisplay(t); } }); }, 1000);
        lucide.createIcons();
    </script>
</body>
</html>
