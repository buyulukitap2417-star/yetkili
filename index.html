<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YÃ¶netim Paneli | SDÃœ Oryantiring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-success { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-warning { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
        .btn-info { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.2); }
        .penalty-btn { font-size: 8px; font-weight: 800; padding: 4px 0; border-radius: 6px; transition: all 0.2s; width: 32px; text-align: center; }
        
        .mic-active { background: #ef4444 !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        #radioPanel { transition: transform 0.4s ease; transform: translateX(100%); }
        #radioPanel.open { transform: translateX(0); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #9b1c31; border-radius: 10px; }
        .modal-content { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="toastArea" class="fixed top-5 left-1/2 -translate-x-1/2 z-[1000] w-full max-w-xs space-y-2"></div>

    <!-- TAKIM DETAY POPUP -->
    <div id="teamModal" class="fixed inset-0 z-[600] flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none p-4 transition-opacity duration-300">
        <div class="glass w-full max-w-2xl rounded-[2rem] p-8 relative border-t-4 border-red-700 text-white">
            <button onclick="closeModal()" class="absolute top-6 right-6 p-2 glass rounded-full hover:text-red-500"><i data-lucide="x"></i></button>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- SESLÄ° TELSÄ°Z PANELÄ° -->
    <div id="radioPanel" class="fixed top-0 right-0 h-full w-full max-w-md bg-[#020617] border-l border-white/10 z-[700] flex flex-col shadow-2xl">
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-3"><i data-lucide="mic-2" class="text-red-500"></i><h3 class="text-sm font-black uppercase text-white tracking-widest">TELSÄ°Z GEÃ‡MÄ°ÅžÄ°</h3></div>
            <button onclick="toggleRadio(false)" class="p-2 glass rounded-lg text-white"><i data-lucide="x"></i></button>
        </div>
        <div class="p-4 bg-white/5 border-b border-white/5">
            <select id="channelSelect" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-xs font-bold uppercase text-white outline-none focus:border-red-600">
                <option value="all">ðŸ“¢ TÃœM SAHA (GENEL ANONS)</option>
            </select>
        </div>
        <div id="msgLog" class="flex-1 overflow-y-auto p-4 space-y-3 bg-black/20">
            <!-- Ses kayÄ±tlarÄ± chat gibi buraya dÃ¼ÅŸecek -->
        </div>
        <div class="p-8 border-t border-white/10 flex flex-col items-center gap-3 bg-white/5">
            <button id="micBtn" onclick="handleMic()" class="w-16 h-16 bg-red-600/20 rounded-full flex items-center justify-center border-4 border-white/10 transition-all">
                <i data-lucide="mic" id="micIcon" class="text-white w-6 h-6"></i>
            </button>
            <p id="micStatus" class="text-[9px] font-black uppercase text-red-500 tracking-widest">MÄ°KROFON KAPALI</p>
        </div>
    </div>

    <!-- ANA PANEL -->
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-red-700 rounded-2xl shadow-xl"><i data-lucide="shield-check" class="text-white"></i></div>
                <div><h1 class="text-2xl font-black uppercase text-white leading-none">SDÃœ <span class="text-red-600">ADMÄ°N</span></h1><p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Saha YÃ¶netim Merkezi</p></div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleRadio(true)" class="px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 flex items-center gap-2 font-black text-xs shadow-lg transition-all"><i data-lucide="radio"></i> TELSÄ°Z</button>
                <button onclick="fetchTeams()" class="p-3 glass rounded-xl text-white"><i data-lucide="refresh-cw" id="refreshIcon"></i></button>
            </div>
        </header>

        <div class="glass rounded-[2rem] overflow-hidden">
            <table class="w-full text-left text-white">
                <thead class="bg-white/5 text-[9px] font-black uppercase tracking-widest text-slate-400">
                    <tr><th class="px-6 py-5">TakÄ±m Bilgisi</th><th class="px-6 py-5">Kod</th><th class="px-6 py-5">SÃ¼re / Kontrol</th><th class="px-6 py-5">Ceza (+/-)</th><th class="px-6 py-5 text-right">Ä°ÅŸlem</th></tr>
                </thead>
                <tbody id="teamsBody" class="divide-y divide-white/5 text-sm"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hxdmiamcednlzoklkxnu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_2lmWYp5Pkvn_BsADVHPKug_KK9n8v2-';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let teamsData = [], mediaRecorder, audioChunks = [], isRecording = false;

        function showToast(msg, isErr = false) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-2xl border ${isErr ? 'bg-red-500/20 text-red-500 border-red-500/50' : 'bg-emerald-500/20 text-emerald-500 border-emerald-500/50'}`;
            div.innerText = msg; document.getElementById('toastArea').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        async function fetchTeams() {
            const { data, error } = await supabaseClient.from('registrations').select('*').order('created_at', { ascending: false });
            if (!error) { 
                teamsData = data; render(); 
                const sel = document.getElementById('channelSelect'), cur = sel.value;
                sel.innerHTML = '<option value="all">ðŸ“¢ TÃœM SAHA (GENEL)</option>';
                data.forEach(t => sel.innerHTML += `<option value="${t.id}">ðŸ’¬ ${t.team_name.toUpperCase()}</option>`);
                sel.value = cur;
            }
        }

        function render() {
            const body = document.getElementById('teamsBody');
            body.innerHTML = teamsData.map(t => `
                <tr class="hover:bg-white/5 transition-colors">
                    <td class="px-6 py-4"><button onclick="openModal('${t.id}')" class="font-bold uppercase text-white hover:text-red-500 underline decoration-red-700/30 underline-offset-4 text-left">${t.team_name}</button></td>
                    <td class="px-6 py-4 font-mono text-red-500 font-bold">${t.team_code || '---'}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <button onclick="controlTimer('${t.id}', '${t.is_timer_running ? 'stop' : 'start'}')" class="p-2 ${t.is_timer_running ? 'btn-danger' : 'btn-success'} rounded-xl"><i data-lucide="${t.is_timer_running ? 'pause' : 'play'}" class="w-4 h-4"></i></button>
                            <button onclick="controlTimer('${t.id}', 'reset')" class="p-2 bg-slate-800 text-slate-400 rounded-xl hover:text-white"><i data-lucide="rotate-ccw" class="w-4 h-4"></i></button>
                            <div class="text-xs font-black mono ml-2" id="timer-${t.id}">${formatTimeDisplay(t)}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex flex-col gap-1">
                            <div class="flex gap-1">
                                <button onclick="penalty('${t.id}', 5)" class="penalty-btn btn-warning">+5</button>
                                <button onclick="penalty('${t.id}', 15)" class="penalty-btn btn-warning">+15</button>
                                <button onclick="penalty('${t.id}', 25)" class="penalty-btn btn-warning">+25</button>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="penalty('${t.id}', -5)" class="penalty-btn btn-info">-5</button>
                                <button onclick="penalty('${t.id}', -15)" class="penalty-btn btn-info">-15</button>
                                <button onclick="penalty('${t.id}', -25)" class="penalty-btn btn-info">-25</button>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right"><button onclick="openChat('${t.id}')" class="p-2 text-red-500 hover:bg-red-500/10 rounded-lg transition-all"><i data-lucide="mic"></i></button></td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function formatTimeDisplay(t) {
            let s = Number(t.elapsed_seconds || 0);
            if (t.is_timer_running && t.timer_started_at) s += Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000);
            const h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sec = s%60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        async function controlTimer(id, action) {
            const t = teamsData.find(x => x.id === id); let up = {};
            if(action === 'start') up = { is_timer_running: true, timer_started_at: new Date().toISOString() };
            else if(action === 'stop') up = { is_timer_running: false, elapsed_seconds: Number(t.elapsed_seconds || 0) + Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) };
            else if(action === 'reset') { if(!confirm('TÃ¼m sÃ¼reyi sÄ±fÄ±rla?')) return; up = { is_timer_running: false, elapsed_seconds: 0, timer_started_at: null }; }
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        async function penalty(id, mins) {
            const t = teamsData.find(x => x.id === id);
            const current = Number(t.elapsed_seconds || 0) + (t.is_timer_running && t.timer_started_at ? Math.floor((Date.now() - new Date(t.timer_started_at).getTime()) / 1000) : 0);
            const up = { elapsed_seconds: Math.max(0, current + (mins * 60)), timer_started_at: t.is_timer_running ? new Date().toISOString() : null };
            await supabaseClient.from('registrations').update(up).eq('id', id); fetchTeams();
        }

        function openModal(id) {
            const t = teamsData.find(x => x.id === id); if(!t) return;
            let mHtml = t.members.map((m, i) => `<div class="p-4 rounded-2xl bg-white/5 border border-white/5 mb-3"><span class="font-bold text-red-500">${i === 0 ? 'ðŸ‘‘ LÄ°DER' : i+1+'. ÃœYE'}: ${m.name}</span><div class="grid grid-cols-2 gap-2 text-[10px] text-slate-400 mt-2"><div>Tel: ${m.phone}</div><div>BÃ¶lÃ¼m: ${m.dept}</div></div></div>`).join('');
            document.getElementById('modalBody').innerHTML = `<h2 class="text-xl font-black uppercase mb-6">${t.team_name}</h2><div class="modal-content">${mHtml}</div>`;
            document.getElementById('teamModal').classList.remove('opacity-0', 'pointer-events-none'); lucide.createIcons();
        }
        function closeModal() { document.getElementById('teamModal').classList.add('opacity-0', 'pointer-events-none'); }
        function toggleRadio(b) { document.getElementById('radioPanel').classList.toggle('open', b); }
        function openChat(id) { document.getElementById('channelSelect').value = id; toggleRadio(true); }

        // --- SES KAYIT (TOGGLE) ---
        async function handleMic() {
            if(!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = uploadVoice;
                    mediaRecorder.start(); isRecording = true;
                    document.getElementById('micBtn').classList.add('mic-active');
                    document.getElementById('micStatus').innerText = "KAYDEDÄ°LÄ°YOR...";
                } catch(e) { showToast("Mikrofon izni gerek!", true); }
            } else {
                mediaRecorder.stop(); isRecording = false;
                document.getElementById('micBtn').classList.remove('mic-active');
                document.getElementById('micStatus').innerText = "GÃ–NDERÄ°LÄ°YOR...";
            }
        }

        async function uploadVoice() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const fileName = `adm_${Date.now()}.webm`;
            const { data, error } = await supabaseClient.storage.from('radio_voice').upload(fileName, blob);
            if(!error) {
                const { data: u } = supabaseClient.storage.from('radio_voice').getPublicUrl(fileName);
                await supabaseClient.from('radio_messages').insert({ sender_type: 'admin', sender_id: 'admin', receiver_id: document.getElementById('channelSelect').value, sender_name: 'KOMUTA MERKEZÄ°', audio_url: u.publicUrl });
                document.getElementById('micStatus').innerText = "MÄ°KROFON KAPALI";
                showToast("Sesli anons gÃ¶nderildi");
            }
        }

        window.onload = () => {
            fetchTeams();
            supabaseClient.channel('radio_in').on('postgres_changes', { event:'INSERT', schema:'public', table:'radio_messages' }, (p) => {
                if(p.new.sender_type === 'team') {
                    addVoiceToChat(p.new.audio_url, p.new.sender_name);
                }
            }).subscribe();
            supabaseClient.channel('updates').on('postgres_changes', { event:'*', schema:'public', table:'registrations' }, () => fetchTeams()).subscribe();
        };

        function addVoiceToChat(url, name) {
            const log = document.getElementById('msgLog');
            const div = document.createElement('div');
            div.className = "p-3 bg-emerald-500/10 border border-emerald-500/20 rounded-xl flex items-center justify-between";
            div.innerHTML = `<div class="text-[10px] font-bold text-emerald-500 uppercase">ðŸ“¥ ${name}</div><button onclick="new Audio('${url}').play()" class="p-2 bg-emerald-500 text-white rounded-lg"><i data-lucide="play" class="w-3 h-3"></i></button>`;
            log.prepend(div); lucide.createIcons();
        }

        setInterval(() => { teamsData.forEach(t => { if(t.is_timer_running) { const el = document.getElementById(`timer-${t.id}`); if(el) el.innerText = formatTimeDisplay(t); } }); }, 1000);
        lucide.createIcons();
    </script>
</body>
</html>
